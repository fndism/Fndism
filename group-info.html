<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Group Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    h1 {
      color: #0066cc;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    button {
      margin: 2px;
      padding: 5px 10px;
      cursor: pointer;
    }
    input[type="text"] {
      width: 90%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Admin - Group Info</h1>
  <table>
    <thead>
      <tr>
        <th>Player 1</th>
        <th>Player 2</th>
        <th>Team</th>
        <th>Group</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="teamTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpS-kqwQDgdqiVK2kwXGB9a3B7WeJI_Iw",
      authDomain: "unimap-petanque.firebaseapp.com",
      projectId: "unimap-petanque",
      storageBucket: "unimap-petanque.appspot.com",
      messagingSenderId: "578920021890",
      appId: "1:578920021890:web:987ed2de28e7b0353c999b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.getElementById("teamTable");

    async function loadTeams() {
      tableBody.innerHTML = "";
      const snapshot = await getDocs(collection(db, "teams"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td><input type="text" value="${data.player1}" id="p1-${docSnap.id}"/></td>
          <td><input type="text" value="${data.player2}" id="p2-${docSnap.id}"/></td>
          <td>${data.teamName}</td>
          <td>${data.group}</td>
          <td>
            <button onclick="updateTeam('${docSnap.id}')">Update</button>
            <button onclick="deleteTeam('${docSnap.id}')">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    window.updateTeam = async function(id) {
      const p1 = document.getElementById(`p1-${id}`).value.trim();
      const p2 = document.getElementById(`p2-${id}`).value.trim();
      await updateDoc(doc(db, "teams", id), { player1: p1, player2: p2 });
      alert("‚úÖ Team updated");
      loadTeams();
    }

    window.deleteTeam = async function(id) {
      if (confirm("‚ö†Ô∏è Delete this team?")) {
        await deleteDoc(doc(db, "teams", id));
        alert("üóëÔ∏è Team deleted");
        loadTeams();
      }
    }

    loadTeams();
  </script>
</body>
</html>
