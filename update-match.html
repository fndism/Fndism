<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Match Results - Admin</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      margin-top: 3rem;
      color: #333;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 0.5rem;
    }
    input[type="text"], input[type="number"] {
      width: 60px;
      padding: 0.3rem;
      text-align: center;
    }
    .group-block {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .venue-input {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Admin: Update Match Results</h1>
  <div id="groupContainer"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, setDoc, doc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpS-kqwQDgdqiVK2kwXGB9a3B7WeJI_Iw",
      authDomain: "unimap-petanque.firebaseapp.com",
      projectId: "unimap-petanque",
      storageBucket: "unimap-petanque.appspot.com",
      messagingSenderId: "578920021890",
      appId: "1:578920021890:web:987ed2de28e7b0353c999b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const groups = ["A", "B", "C", "D", "E", "F"];

    async function loadGroups() {
      const teamsSnapshot = await getDocs(collection(db, "teams"));
      const teams = {};

      teamsSnapshot.forEach(doc => {
        const data = doc.data();
        const group = data.group;
        if (!teams[group]) teams[group] = [];
        teams[group].push(data.teamName);
      });

      const container = document.getElementById("groupContainer");
      container.innerHTML = "";

      for (let group of groups) {
        const teamList = teams[group] || [];
        teamList.sort();

        const block = document.createElement("div");
        block.className = "group-block";

        const header = document.createElement("div");
        header.className = "group-header";
        header.innerHTML = `<h2>Group ${group}</h2>`;

        const venueInput = document.createElement("div");
        venueInput.className = "venue-input";
        venueInput.innerHTML = `
          <input type="text" id="venue-${group}" placeholder="Venue" />
          <input type="text" id="time-${group}" placeholder="Time" />
        `;

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");

        const headRow = document.createElement("tr");
        headRow.innerHTML = `<th></th>` + teamList.map(name => `<th>${name}</th>`).join("");
        thead.appendChild(headRow);

        teamList.forEach(rowTeam => {
          const row = document.createElement("tr");
          row.innerHTML = `<th>${rowTeam}</th>` + teamList.map(colTeam => {
            if (rowTeam === colTeam) {
              return `<td style="background:#eee;"></td>`;
            } else {
              return `<td><input type="text" id="score-${group}-${rowTeam}-${colTeam}" placeholder="e.g. 13-6" /></td>`;
            }
          }).join("");
          tbody.appendChild(row);
        });

        table.appendChild(thead);
        table.appendChild(tbody);

        const saveBtn = document.createElement("button");
        saveBtn.textContent = "Save Group " + group;
        saveBtn.onclick = async () => {
          const matchData = {
            venue: document.getElementById(`venue-${group}`).value,
            time: document.getElementById(`time-${group}`).value,
            matches: {}
          };

          teamList.forEach(rowTeam => {
            teamList.forEach(colTeam => {
              if (rowTeam !== colTeam) {
                const input = document.getElementById(`score-${group}-${rowTeam}-${colTeam}`);
                const score = input?.value.trim();
                if (score) {
                  matchData.matches[`${rowTeam}_vs_${colTeam}`] = score;
                }
              }
            });
          });

          await setDoc(doc(db, "matchResults", group), matchData);
          alert(`Group ${group} match results saved.`);
        };

        block.appendChild(header);
        block.appendChild(venueInput);
        block.appendChild(table);
        block.appendChild(saveBtn);
        container.appendChild(block);
      }
    }

    loadGroups();
  </script>
</body>
</html>
