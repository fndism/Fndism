<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Match Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px;
      background: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update Match Results</h1>
    <form id="matchForm">
      <input type="text" id="match" placeholder="Match result (e.g. A1 13 - A2 6)" required />
      <input type="text" id="venue" placeholder="Venue (e.g. Court 1)" required />
      <input type="text" id="time" placeholder="Time (e.g. 10:00 AM)" required />
      <button type="submit">✅ Submit Result</button>
      <div class="message" id="message"></div>
    </form>
    <button class="back-btn" onclick="location.href='admin.html'">⬅ Back to Admin Menu</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpS-kqwQDgdqiVK2kwXGB9a3B7WeJI_Iw",
      authDomain: "unimap-petanque.firebaseapp.com",
      projectId: "unimap-petanque",
      storageBucket: "unimap-petanque.appspot.com",
      messagingSenderId: "578920021890",
      appId: "1:578920021890:web:987ed2de28e7b0353c999b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("matchForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const match = document.getElementById("match").value.trim();
      const venue = document.getElementById("venue").value.trim();
      const time = document.getElementById("time").value.trim();

      if (!match || !venue || !time) {
        messageDiv.textContent = "⚠️ All fields are required.";
        messageDiv.style.color = "red";
        return;
      }

      try {
        await addDoc(collection(db, "matches"), {
          match,
          venue,
          time,
          timestamp: serverTimestamp()
        });

        messageDiv.textContent = "✅ Match result submitted successfully!";
        messageDiv.style.color = "green";

        form.reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        messageDiv.textContent = "❌ Error submitting result.";
        messageDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
