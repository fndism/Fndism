<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petanque Results</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #0077cc;
    }
    .tab-button {
      padding: 1rem;
      color: white;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1rem;
    }
    .tab-button.active {
      background-color: #005fa3;
    }
    .tab-content {
      display: none;
      padding: 2rem;
    }
    .tab-content.active {
      display: block;
    }
    h2 {
      color: #0077cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.5rem;
      text-align: center;
      border: 1px solid #ccc;
    }
    .venue-time {
      margin-top: -0.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    .match-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.5rem;
    }
    .match-cell {
      padding: 0.5rem;
      background-color: #fff;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 0.9rem;
    }
    .back-link {
      text-align: center;
      margin-top: 2rem;
    }
    .back-link a {
      text-decoration: none;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('group')">Group Stage</button>
    <button class="tab-button" onclick="showTab('next')">Next Stage</button>
  </div>

  <div id="group" class="tab-content active">
    <h2>Group Stage (A–F)</h2>
    <div id="groupTables">
      <!-- Group tables loaded from Firebase here -->
    </div>
    <div id="matchSchedule">
      <!-- Match matrix goes here -->
    </div>
    <div class="venue-time" id="groupVenueTime">
      <!-- Venue and Time info loaded from Firebase -->
    </div>
  </div>

  <div id="next" class="tab-content">
    <h2>Next Stage</h2>
    <div id="quarterFinal">
      <h3>Quarter Final</h3>
      <div class="match-grid" id="qfMatches">
        <!-- Auto-populated QF Matches -->
      </div>
    </div>
    <div id="semiFinal">
      <h3>Semi Final</h3>
      <div class="match-grid" id="sfMatches">
        <!-- Auto-populated SF Matches -->
      </div>
    </div>
    <div id="final">
      <h3>Final</h3>
      <div class="match-grid" id="finalMatch">
        <!-- Final Match -->
      </div>
    </div>
    <div class="venue-time" id="knockoutVenueTime">
      <!-- Venue and Time info for knockout matches -->
    </div>
    <div class="back-link">
      <a href="index.html">⬅ Back to Main</a>
    </div>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    // Firebase logic will be added here later to load group tables, match results, knockout rounds etc
  </script>
</body>
</html>
