<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petanque Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab.active {
      background: #0056b3;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }
    th {
      background: #e9ecef;
    }
    .match-info, .knockout {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .venue-time {
      font-style: italic;
      margin-top: 5px;
    }
    a.back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Petanque Tournament Results</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('groupStage')">Group Stage</div>
    <div class="tab" onclick="switchTab('nextStage')">Next Stage</div>
  </div>

  <div id="groupStage" class="tab-content active">
    <div id="groupTables">Loading group tables...</div>
    <div id="matchMatrix">Loading match matrix...</div>
  </div>

  <div id="nextStage" class="tab-content">
    <h2>Quarter Final</h2>
    <div class="knockout" id="quarterFinals">Loading...</div>

    <h2>Semi Final</h2>
    <div class="knockout" id="semiFinals">Waiting result...</div>

    <h2>Final</h2>
    <div class="knockout" id="finalMatch">Waiting result...</div>

    <a href="index.html" class="back-link">â¬… Back to Main</a>
  </div>

      storageBucket: "unimap-petanque.appspot.com",
      messagingSenderId: "578920021890",
      appId: "1:578920021890:web:987ed2de28e7b0353c999b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
