<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kejohanan Petanque Tertutup SMZ18201</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f8; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px;
        }
        .main-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #1a202c; /* Darker text for heading */
            margin-bottom: 2rem;
            font-size: 2.5rem; /* Larger heading */
            font-weight: 700;
        }
        .menu-button {
            display: block;
            width: 100%;
            padding: 1.2rem 2.5rem;
            background: #4299e1; /* Blue 500 */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.3); /* Subtle shadow for buttons */
        }
        .menu-button:hover {
            background: #3182ce; /* Blue 600 */
            transform: translateY(-3px); /* Slight lift effect */
        }
        .menu-button:active {
            transform: translateY(0);
        }
        .login-box {
            background: #f7fafc; /* Lighter background for login box */
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-top: 1.5rem;
            width: 100%; /* Make login box take full width within its container */
        }
        .login-input {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            border: 1px solid #cbd5e0; /* Light gray border */
            border-radius: 6px;
            font-size: 1rem;
        }
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #38a169; /* Green 500 */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .login-button:hover {
            background-color: #2f855a; /* Green 600 */
        }
        .error-msg {
            color: #e53e3e; /* Red 500 */
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .footer {
            margin-top: auto; /* Push footer to the bottom */
            padding-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-between">
    <div class="main-container">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-gray-800 mb-8 leading-tight">
            Kejohanan Petanque Tertutup 2025 SMZ18201
        </h1>
        
        <div class="space-y-4">
            <button class="menu-button" onclick="location.href='draw.html'">üéØ Draw Group</button>
            <button class="menu-button" onclick="location.href='results.html'">üìä View Match Info</button>
            
            <!-- Admin Login button (always visible, toggles login box) -->
            <button class="menu-button bg-purple-500 hover:bg-purple-600" onclick="window.toggleLoginBox()">
                üîê Admin Login
            </button>
        </div>

        <div id="loginBox" class="login-box mt-6 hidden">
            <input type="text" id="username" placeholder="Username" class="login-input" />
            <input type="password" id="password" placeholder="Password" class="login-input" />
            <button id="loginBtn" class="login-button">Log In</button>
            <div id="loginMsg" class="error-msg"></div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Fndism. All rights reserved.</p>
    </div>

    <script type="module">
        // Get elements
        const loginBox = document.getElementById('loginBox');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginMsg = document.getElementById('loginMsg');

        // Function to toggle login box visibility
        window.toggleLoginBox = function() {
            loginBox.classList.toggle('hidden');
            loginMsg.textContent = ""; // Clear message when toggling
            usernameInput.value = ""; // Clear username input
            passwordInput.value = "";
        }

        // Handle login attempt
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (username === 'admin' && password === 'unimap25') {
                loginMsg.textContent = ""; // Clear any previous error message
                // Changed to explicitly use ./ for relative path
                window.location.href = './update-match.html'; // Redirect to admin page on successful login
            } else {
                loginMsg.textContent = "Invalid username or password.";
            }
        });

        // Initial state: ensure login box is hidden on page load
        document.addEventListener('DOMContentLoaded', () => {
            loginBox.classList.add('hidden');
        });
    </script>
</body>
</html>
