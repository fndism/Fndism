<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniMAP Petanque Group Draw</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      color: #0066cc;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 420px;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-transform: uppercase;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.2s ease;
    }
    button:hover {
      background: #005fa3;
      transform: scale(1.05);
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }
    .note {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: left;
      background: #e0f0ff;
      border-left: 5px solid #0077cc;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Group Draw</h1>
    <input type="text" id="player1" placeholder="Player 1 Name" oninput="toUpperCase(this)" />
    <input type="text" id="player2" placeholder="Player 2 Name" oninput="toUpperCase(this)" />
    <button onclick="drawGroup()">üéØ Draw Group</button>
    <div class="result" id="resultMsg"></div>

    <div class="note">
      <strong>IMPORTANT:</strong>
      <ol>
        <li>Player names must be full names. Example: <b>ALI BIN ABU</b></li>
        <li>Each team is allowed to draw a group <b>only once</b>.</li>
        <li>The decision is <b>final and cannot be changed</b>.</li>
      </ol>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpS-kqwQDgdqiVK2kwXGB9a3B7WeJI_Iw",
      authDomain: "unimap-petanque.firebaseapp.com",
      projectId: "unimap-petanque",
      storageBucket: "unimap-petanque.appspot.com",
      messagingSenderId: "578920021890",
      appId: "1:578920021890:web:987ed2de28e7b0353c999b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const groups = ["A", "B", "C", "D", "E", "F"];
    const groupLimit = 5;

    async function getAvailableGroup() {
      const teamsSnapshot = await getDocs(collection(db, "teams"));
      const groupCounts = {};

      teamsSnapshot.forEach((doc) => {
        const team = doc.data();
        if (!groupCounts[team.group]) groupCounts[team.group] = 0;
        groupCounts[team.group]++;
      });

      const availableGroups = groups.filter(g => (groupCounts[g] || 0) < groupLimit);
      if (availableGroups.length === 0) return null;

      // Shuffle to randomize group
      const shuffled = availableGroups.sort(() => 0.5 - Math.random());
      const selectedGroup = shuffled[0];
      const groupNumber = (groupCounts[selectedGroup] || 0) + 1;

      return {
        name: selectedGroup + groupNumber,
        group: selectedGroup
      };
    }

    async function drawGroup() {
      const p1 = document.getElementById("player1").value.trim().toUpperCase();
      const p2 = document.getElementById("player2").value.trim().toUpperCase();
      const resultDiv = document.getElementById("resultMsg");

      if (!p1 || !p2) {
        resultDiv.textContent = "‚ùó Please enter both player names.";
        resultDiv.style.color = "red";
        return;
      }

      // Check if already exists
      const teamsRef = collection(db, "teams");
      const teamsSnapshot = await getDocs(teamsRef);
      const alreadyExists = teamsSnapshot.docs.some(doc => {
        const data = doc.data();
        return (data.player1 === p1 && data.player2 === p2) || (data.player1 === p2 && data.player2 === p1);
      });

      if (alreadyExists) {
        resultDiv.textContent = "‚ö†Ô∏è This team has already drawn a group.";
        resultDiv.style.color = "red";
        return;
      }

      const group = await getAvailableGroup();
      if (!group) {
        resultDiv.textContent = "‚ùå All groups are full.";
        resultDiv.style.color = "red";
        return;
      }

      await addDoc(teamsRef, {
        player1: p1,
        player2: p2,
        group: group.group,
        teamName: group.name,
        timestamp: new Date()
      });

      resultDiv.textContent = `‚úÖ Your team is assigned to Group ${group.name}`;
      resultDiv.style.color = "green";
      document.querySelector("button").disabled = true;
    }

    // Expose function globally
    window.drawGroup = drawGroup;

    // Auto uppercase
    window.toUpperCase = function(input) {
      input.value = input.value.toUpperCase();
    };
  </script>
</body>
</html>
