<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniMAP Petanque - Main Menu</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #0066cc;
      margin-bottom: 2rem;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    button {
      padding: 1rem 2rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #005fa3;
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    .login-box {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>UniMAP Petanque System</h1>
  <div class="menu">
    <button onclick="location.href='draw.html'">üéØ Draw Group</button>
    <button onclick="location.href='results.html'">üìä View Match Info</button>
    <button onclick="document.getElementById('loginBox').classList.toggle('hidden')">üîê Admin Login</button>
  </div>

  <div id="loginBox" class="login-box hidden">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="loginMsg" style="margin-top: 0.5rem; color: red;"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const msg = document.getElementById('loginMsg');
      if (user === 'admin' && pass === 'unimap25') {
        window.location.href = 'admin.html';
      } else {
        msg.textContent = "‚ùå Invalid login credentials.";
      }
    }
  </script>
</body>
</html>
